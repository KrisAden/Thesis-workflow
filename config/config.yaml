paths:
  base_network: "data/raw/elec_s_37.nc"
  gtoe_csv: "data/raw/gtoe_electricity.csv"
  rescaled_network: "data/interim/network_rescaled.nc"
  expanded_network: "data/interim/network_expansion.nc"
  network_with_storage: "data/interim/network_storage.nc"
  costed_network: "data/interim/network_costed.nc"
  costs_csv: "data/raw/generator_costs.csv"   
  storage_costs_csv: "data/raw/storage_costs.csv"  
  tables_dir: "results/tables"

parameters:
  gtoe_to_twh: 11.63   # 1 Gtoe = 11.63 TWh
  solve:
    solver: "gurobi"
    solver_options:
      Threads: 4
      Method: 2
      Crossover: 0
      BarConvTol: 1e-5
      NumericFocus: 3
      NodefileStart: 0.5
      MemLimit: 80000
      Presolve: 2
      AggFill: 0
      ScaleFlag: 2
      LogFile: "gurobi_solver.log"
logging:
  level: "INFO"

